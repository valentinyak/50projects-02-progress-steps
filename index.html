<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Steps</title>

    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <h1>Click on buttons or on circles</h1>
      <ul class="circle-list">
        <li>
          <button type="button" class="circle-button active">1</button>
          <div class="line"></div>
        </li>
        <li>
          <button type="button" class="circle-button">2</button>
          <div class="line"></div>
        </li>
        <li>
          <button type="button" disabled class="circle-button">3</button>
          <div class="line"></div>
        </li>
        <li>
          <button type="button" disabled class="circle-button">4</button>
        </li>
      </ul>
      <ul class="buttons-list">
        <li>
          <button type="button" disabled class="standart-button">Prev</button>
        </li>
        <li><button type="button" class="standart-button">Next</button></li>
      </ul>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
